<h1>乌国宽带不指北</h1>


<h3>
2022-01-29</h3>

<hr>


      </header>



<p>「资本」的基本概念便是，以资为本。如果「本」不够，那么就只能「勒紧裤腰带」了，企图以「救济」发家致富的，则更是妄想，人，贵有自知之明。所以，一切还得先从自己的需求入手，毕竟大家不都是「胖子 (Pounds)」。譬如，当你在胡同口遛弯儿的时候，你会发现，地球上的老太太大多都是喜欢「减价」的，如若遇见「免费」，那就更欢迎了。</p>
