<blockquote>
<p>南京下雪了。<br>
小雪。</p>
<p>看着窗外缓缓飘落的雪花，突然想起一句话：<br>
亲爱的<br>
如果<br>
我们就这样牵着手 <br>
一直往前走<br>
是不是就可以<br>
一路走到白头<br>
？</p>
<p>微风。<br>
雪花。<br>
树木光秃的枝桠。<br>
远处天边的微光里。<br>
楼底流动的花伞下。<br>
心间的悸动。<br>
还有，<br>
淡淡的思念。</p>
<p>我想，<br>
终究是惦记的吧。</p>
</blockquote>
