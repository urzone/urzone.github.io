<blockquote>
<p>梦里<br>
你拉着我去拍晚霞</p>
<p>走过的风景<br>
四季如画</p>
<p>一路寻来<br>
错过了什么<br>
就这么奔着<br>
随它</p>
<p>一瞬间<br>
背山里有晚霞<br>
我绕圈<br>
追赶着霞光<br>
失控的相机<br>
什么也没有记录下</p>
<p>回头望你<br>
你已不知去向</p>
<p>突然开始着急<br>
循着来时的方向<br>
感觉到<br>
你在绿屋下笑<br>
却又遥不可及</p>
<p>就这样</p>
</blockquote>
