<h3>XiaO /

<hr>

<blockquote>
<p>想起那人的时候<br>
正有一片云从我窗口飘过<br>
轻轻飘飘的云朵<br>
衬着蓝蓝的天空 <br>
很像是谁的生活</p>
<p>其实这完全是一种巧合<br>
那朵云并不意味着什么<br>
高楼的窗口,每天都有<br>
伸手可及的云彩飘过</p>
<p>它们从何处而来<br>
又从何处而去<br>
会不会被突然的风吹散<br>
都不值得思索</p>
<p>正像那些突然涌上心头的人<br>
从如烟往事里,偶然闪过<br>
其实<br>
正有一片云彩在窗外<br>
用诶诶的目光看着我</p>
</blockquote>
